		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        dingdanbianhao : false,
				        banci : false,
				        chepiaoleixing : false,
				        piaojia : false,
				        piaoshu : false,
				        zongjiage : false,
				        goumairiqi : false,
				        yonghuming : false,
				        xingming : false,
				        shenfenzheng : false,
				        shouji : false,
				        ispay : false,
              				},
                    detail: {
                        dingdanbianhao: genTradeNo(),
                        banci: '',
                        chepiaoleixing: '',
                        piaojia: '',
                        piaoshu: '',
                        zongjiage: '',
                        goumairiqi: '',
                        yonghuming: '',
                        xingming: '',
                        shenfenzheng: '',
                        shouji: '',
                        ispay: '',
                    },
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                    zongjiage:{
                    get: function () {
                        return 1*this.detail.piaojia*this.detail.piaoshu
                    }
                    },
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '480px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				jquery('#goumairiqi').val(getCurDate());
				laydate.render({
					elem: '#goumairiqi'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='yonghuming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='xingming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='shenfenzheng'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='shouji'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='dingdanbianhao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.dingdanbianhao = true;
						continue;
                                        }
					if(o=='banci'){
          	                                vue.detail[o] = obj[o];
						vue.ro.banci = true;
						continue;
                                        }
					if(o=='chepiaoleixing'){
          	                                vue.detail[o] = obj[o];
						vue.ro.chepiaoleixing = true;
						continue;
                                        }
					if(o=='piaojia'){
          	                                vue.detail[o] = obj[o];
						vue.ro.piaojia = true;
						continue;
                                        }
					if(o=='piaoshu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.piaoshu = true;
						continue;
                                        }
					if(o=='zongjiage'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zongjiage = true;
						continue;
                                        }
					if(o=='goumairiqi'){
          	                                vue.detail[o] = obj[o];
						vue.ro.goumairiqi = true;
						continue;
                                        }
					if(o=='yonghuming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.yonghuming = true;
						continue;
                                        }
					if(o=='xingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xingming = true;
						continue;
                                        }
					if(o=='shenfenzheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.shenfenzheng = true;
						continue;
                                        }
					if(o=='shouji'){
          	                                vue.detail[o] = obj[o];
						vue.ro.shouji = true;
						continue;
                                        }
                                        }
				}
				
				vue.detail.piaoshu = 0
				vue.ro.piaoshu = false;

				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
                    if(!data.banci){
                        layer.msg('班次不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.chepiaoleixing){
                        layer.msg('车票类型不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.piaojia){
                        layer.msg('票价不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isIntNumer(data.piaojia)){
                        layer.msg('票价应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.piaoshu){
                        layer.msg('票数不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isIntNumer(data.piaoshu)){
                        layer.msg('票数应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }

					// 跨表计算
                    var obj = JSON.parse(localStorage.getItem('crossObj'));
                    var table = localStorage.getItem('crossTable');
                    obj.piaoshu = obj.piaoshu - data.piaoshu
                    if(obj.piaoshu<0){
                        layer.msg(`票数不足`, {
					 		time: 2000,
					 		icon: 5
					 	});
                        return false
                    }
                    http.requestJson(`${table}/update`,'post',obj,(res)=>{});
					
                    // 比较大小
					
					// 提交数据
					http.requestJson('dingdanxinxi' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
